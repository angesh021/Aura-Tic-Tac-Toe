
services:
  # Backend Service
  - type: web
    name: aura-tic-tac-toe
    env: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm run deploy
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MFA_ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://aura-tic-tac-toe-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: aura-db
          property: connectionString
      - key: API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: onboarding@resend.dev

  # Frontend Static Site
  - type: static
    name: aura-tic-tac-toe-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aura-tic-tac-toe
          property: url

databases:
  - name: aura-db
    databaseName: aura
    user: aura
    plan: free
